<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body style=" margin: 0 auto; width: 600px">
<div style="margin: 0 auto; max-width: 1280px; width: 90%; border: 1px solid #E0e0e0;  border-radius: 50px;">
    <div style=" margin-left: auto; margin-right: auto; margin-bottom: 20px;">
        <div style="width: 100%; margin-left: 0;">
            <div style=" background: #173a74; color: white;  font-size: bold; padding: 20px; border-top-left-radius: 50px; border-top-right-radius: 50px;">
                <header style="text-align: center;">
                    <h3 style="text-align: center;">WEB GLOBAL</h3>
                    <p style="text-align: center;">You have got a new message from the contact form website - Web global. </p>
                </header>
            </div>
        </div>
    </div>
    <div style=" margin-left: auto; margin-right: auto; margin-bottom: 20px;">
        <section style="width: 50%; margin-left: 0; margin-left: 25%;">
            <table style="width: 100%; display: table; border-collapse: collapse; order-spacing: 0;">

                <tr style="background-color: #f2f2f2;">
                    <th style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">Full name/Nombre y apellido:</th>
                    <td style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;" s>%name%</td>
                </tr>
                <tr>
                    <th style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">City/Ciudad de origen:</th>
                    <td style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">%city%</td>
                </tr>
                <tr style="background-color: #f2f2f2;">
                    <th style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">Company name/Nombre de la compañía:</th>
                    <td style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">%company%</td>
                </tr>

                <tr>
                    <th style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">Telephone Number/Número telefónico:</th>
                    <td style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">%phone%</td>
                </tr>

                <tr style="background-color: #f2f2f2;">
                    <th style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">Email/Correo:</th>
                    <td style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;">%email%</td>
                </tr>

                <tr>
                    <th style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px; text-align: center;" colspan="2">Message/Mensaje</th>
                </tr>
                <tr></tr>
                <tr>
                    <td style=" padding: 15px 5px; display: table-cell; text-align: left; vertical-align: middle; border-radius: 2px;" colspan="2">%mensaje%
                    </td>

                </tr>
            </table>
        </section>
    </div>
</div>
</div>
</body>

</html>

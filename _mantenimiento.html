    <!--Fav and touch icons-->
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-touch-icon-114x114.png">

    <!--google web font-->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600,700' rel='stylesheet' type='text/css'>

    <!--style sheet-->
    <link rel="stylesheet" media="screen" href="css/bootstrap.css"/>
    <link rel="stylesheet" media="screen" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" media="screen" href="css/style.css"/>

    <!--jquery libraries / others are at the bottom-->
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script src="js/modernizr.js" type="text/javascript"></script>

    <!--elastislide carousel script starts-->
    <link rel="stylesheet" media="screen" href="css/elastislide.css"/>
    <script type="text/javascript" src="js/jquery.elastislide.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#carousel').elastislide({
                imageW 		: 300,
                margin		: 20,
                border		: 0,
                easing		: 'easeInBack'
            });
        });
    </script>
    <!--elastislide carousel script ends-->

    <!--prettyphoto scripts starts-->
    <link rel="stylesheet" media="screen" href="css/prettyPhoto.css"/>
    <script src="js/jquery.prettyPhoto.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('a[data-rel]').each(function() {
                $(this).attr('rel', $(this).data('rel'));
            });
            $("a[rel^='prettyPhoto[gallery1]']").prettyPhoto({
                animation_speed: 'fast',
                slideshow: 5000,
                autoplay_slideshow: false,
                opacity: 0.80,
                show_title: false,
                theme: 'pp_default', /* light_rounded / dark_rounded / light_square / dark_square / facebook */
                overlay_gallery: false,
                social_tools: false,
                changepicturecallback: function(){
                    var $pp = $('.pp_default');
                    if( parseInt( $pp.css('left') ) < 0 ){
                        $pp.css('left', 0 );
                    }
                }
            });
        });
    </script>
    <!--prettyphoto scripts ends-->

    <!--flexslider scripts starts-->
    <link rel="stylesheet" media="screen" href="css/flexslider.css"/>
    <script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Slider with thumbnail
        $(document).ready(function() {
            if($(window).width() < 959)
            {
                $('#slider').flexslider({
                    directionNav: true,
                    controlNav: false,
                });
            }
            else
            {
                $('#thumb-slider').flexslider({
                    animation: "slide",
                    controlNav: false,
                    animationLoop: false,
                    slideshow: true,
                    directionNav: false,
                    controlNav: false,
                    itemWidth: 180,
                    itemMargin: 0,
                    asNavFor: '#slider'
                });
                $('#slider').flexslider({
                    animation: "slide",
                    controlNav: false,
                    directionNav: false,
                    animationLoop: true,
                    slideshow: true,
                    sync: "#thumb-slider"
                });
            }
        });
    </script>
    <!--flexslider scripts ends-->

</head>
